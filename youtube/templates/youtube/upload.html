{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Upload Video | {{ block.super }} {% endblock title %}

{% block content %}
<div>
    <h1>Upload video</h1>
    <h3>Status: {{ status }}</h3>
    <div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn-info" type="submit">Upload</button>
        </form>
    </div>
</div>
{% endblock content %}
